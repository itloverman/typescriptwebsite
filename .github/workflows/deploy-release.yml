name: Deploy to release on push to release branch

on:
  push:
    branches:
    - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Check out, and set up the node/ruby infra
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - uses: actions/setup-ruby@v1

    # Grab the handbook / playground
    - run: git submodule init
    - run: git submodule update

    # Get all the local deps
    - run: yarn install
    - run: cd src/play; yarn install; yarn setup; cd ../..
    - run: bundle install

    # Build
    - run: gulp publish

    # Deploy to the staging branch
    - name: deploy
      uses: peaceiris/actions-gh-pages@v1.1.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_BRANCH: SITE-PRODUCTION
        PUBLISH_DIR: ./site
