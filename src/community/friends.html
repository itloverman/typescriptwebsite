---
layout: default
title: Friends of TypeScript
---

<div class="friends">
    <div class="friendbar-content friend-info">
        <div data-hash-nav="friends" class="has-hash-nav clearfix friend-contentcontainer">
            <center><h1>Friends of TypeScript</h1></center>
            <div class="friend-container">
                {% assign friends = site.data.friends | sort_natural: "name"  %}
                {% for friend in friends %}
                <div class="friend-item">
                    <div class="friend-itemcontainer">
                        <a href="{{ friend.url }}"><img title="{{ friend.name }}" src="/assets/images/friends/{{ friend.name }}/logo.png" class="friend-logo"></a>
                    </div>
                </div>
                {% endfor %}
            </div>
            <p style="text-align:center">All logos used by permission of the respective owners.</p>
        </div>
    </div>
</div>
